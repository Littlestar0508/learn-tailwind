<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAILWIND CSS</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="icon" type="image" href="/src/assets/favicon/tailwind.svg" />
  </head>
  <body class="bg-blue-200 sm:bg-yellow-500 md:bg-green-600 flex justify-center items-center">
    <figure
      class="p-6 w-3/5 flex flex-col md:flex-row gap-6 items-center justify-center mx-auto my-56 rounded-lg shadow-lg bg-slate-100 dark:bg-slate-800 dark:text-white"

      <img
        src="/src/assets/face/face1.jpg"
