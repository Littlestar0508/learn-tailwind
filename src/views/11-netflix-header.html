<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 헤더</title>
    <link rel="icon" href="/src/assets/favicon/euid.svg" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body class="bg-slate-300 font-suit">
    <header class="bg-black grid grid-cols-12 p-5 gap-3">
      <h1 class="col-span-2 col-start-2 self-center">
        <a href="/">
          <picture>
            <source
              srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x"
              type="image/webp"
            />
            <img
              src="/src/assets/logo/netflix@1x.png"
              srcset="/src/assets/logo/netflix@2x.png 2x"
              alt="NETFLIX"
            />
          </picture>
        </a>
      </h1>

      <div class="text-gray-300 col-span-2 col-start-8 flex relative items-center justify-center">
        <svg class="w-4 h-4 absolute inset-x-2">
          <use href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label for="combo-1" class="sr-only">언어 선택</label>
        <select
          name="selectLanguage"
          id="combo-1"
          class="bg-transparent appearance-none h-12 w-32 border rounded-lg text-center"
        >
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg class="w-4 h-4 absolute inset-x-24">
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a class="bg-red-600 text-white col-span-2 h-12 w-32 p-3 text-center rounded-lg" href="/"
        >로그인</a
      >
    </header>
    <hr class="py-5" />
    <header
      class="py-5 px-6 lg:px-5 lg:py-10 bg-Black grid grid-cols-[1fr_auto_auto] gap-2 lg:gap-3"
    >
      <h1 class="self-center">
        <a href="/" class="inline-block w-20 lg:w-36">
          <picture>
            <source
              srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x"
              type="image/webp"
            />
            <img
              src="/src/assets/logo/netflix@1x.png"
              srcset="/src/assets/logo/netflix@2x.png 2x"
              alt="NETFLIX"
            />
          </picture>
        </a>
      </h1>

      <div class="relative inline-flex text-Gray-300 border rounded-default self-center">
        <svg class="size-3 lg:size-4 absolute top-1/2 translate -translate-y-1/2 left-2 lg:left-3">
          <use href="/src/assets/sprite/icons.svg#global" />
        </svg>

        <label for="combo-1" class="sr-only">언어 선택</label>
        <select
          name="selectLanguage"
          id="combo-1"
          class="appearance-none bg-transparent px-7 py-1 lg:px-10 lg:py-2 lg:right-3"
        >
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>

        <svg class="size-3 lg:size-4 absolute top-1/2 translate -translate-y-1/2 right-2">
          <use href="/src/assets/sprite/icons.svg#triangle" />
        </svg>
      </div>

      <a
        href="/"
        class="inline-flex rounded-default text-xs lg:text-base bg-Red-500 text-white px-5 py-1.5 lg:py-2.5 font-bold self-center"
        >로그인</a
      >
    </header>
  </body>
</html>
